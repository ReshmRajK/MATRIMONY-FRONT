<div class="row" style="height: 100vh;">
    <div class="image_section col-lg-6 col-md-6 d-flex justify-content-center align-items-center">
        <img class="profile" src={{profileData.image}} alt="" width="500px" height="450px">
    </div>
    <div class="col-lg-6 col-md-6 bg-white"
        style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
        <div class="mt-5 d-flex justify-content-evenly">
            <button (click)="registration()" class="btn btn-outline-success">Matrimony Registration</button>
            <button (click)="viewDetails()" class="btn btn-outline-warning">ViewProfile</button>
        </div>
        <div class="mt-5 p-5 container w-50">
            <h3>Full Name : {{profileData.username}}</h3>
            <p class="mt-3">Contact Number: {{profileData.contact}}</p>
            <p class="mt-3">Email : {{profileData.email}}</p>
            <div class="d-flex justify-content-center mt-5 gap-3">
                <button (click)="backToHome()" class="btn btn-outline-warning">Back To Home</button>
            </div>

        </div>
    </div>
</div>
