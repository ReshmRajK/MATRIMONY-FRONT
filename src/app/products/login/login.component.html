<div class="row" style="height: 100vh;">
    <div class="image-section col-lg-6 col-md-6">
    </div>
    <div class="col-lg-6 col-md-6 bg-body-tertiary">

        <form [formGroup]="loginModelForm" action="" class="bg-white p-5 mt-5 mx-5"
            style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
            <h2 class="text-center">Login Form</h2>
            <input formControlName="email" type="text" name="email2" id="e2" class="form-control mt-3"
                placeholder="Enter email">
            <label *ngIf="loginModelForm.get('email')?.errors && loginModelForm.get('email')?.touched"
                class="text-danger text-center">required field</label>
            <input formControlName="psw" type="password" name="pswd1" id="p1" class="form-control mt-3"
                placeholder="Enter password">
            <label *ngIf="loginModelForm.get('psw')?.errors && loginModelForm.get('psw')?.touched"
                class="text-center text-danger">accept letters and numbers only</label>
            <p class="mt-3">Choose a account 
                <select formControlName="loginSelector"  name="option" id="op">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select></p>
            <div class="d-flex justify-content-center">
                <button (click)="login()" class="btn btn-success text-center mt-3 ">Login</button>
            </div>
            <p class="text-center mt-3">Don't have an account? <a routerLink="signup">Create New Account</a></p>
        </form>

    </div>
</div>
